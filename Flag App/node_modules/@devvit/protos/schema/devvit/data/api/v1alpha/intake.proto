syntax = "proto3";

package devvit.data.api.v1alpha;

import "google/protobuf/any.proto";

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/data/api/v1alpha";

service DataIntaker {
  rpc OnEvent(IntakeEvent) returns (IntakeResponse);
}

message IntakeEvent {
  string topic = 1;
  string id = 2;
  google.protobuf.Any event = 3;
}

message IntakeResponse {}
