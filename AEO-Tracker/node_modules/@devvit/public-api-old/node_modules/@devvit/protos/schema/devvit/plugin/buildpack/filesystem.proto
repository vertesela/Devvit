syntax = "proto3";

package devvit.plugin.buildpack;

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/plugin/buildpack";

// A file is a single file or directory in a filesystem.
message File {
  // The name of the file, relative to the root of the filesystem.
  // Please don't start with a slash.
  string path = 1;
  string content = 2;
  bool is_directory = 3;
  bool is_base64 = 4;
}

// A filesystem is a collection of files and directories.
// This often will be a git repository.
message FileSystem {
  repeated File files = 1;
}
