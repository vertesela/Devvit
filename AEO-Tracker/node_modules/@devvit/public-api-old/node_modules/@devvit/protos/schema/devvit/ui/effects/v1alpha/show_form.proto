syntax = "proto3";

package devvit.ui.effects.v1alpha;

import "devvit/ui/form_builder/v1alpha/form.proto";
import "devvit/ui/form_builder/v1alpha/value.proto";

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/ui/effects/v1alpha";
option java_package = "com.reddit.devvit.ui.effects.v1alpha";

// Display a user input form
message ShowFormEffect {
  devvit.ui.form_builder.v1alpha.Form form = 1;
}

// Form results
message FormSubmittedEvent {
  map<string, devvit.ui.form_builder.v1alpha.FormFieldValue> results = 1;

  optional string form_id = 2;
}
