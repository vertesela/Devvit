syntax = "proto3";

package devvit.plugin.media;

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/plugin/media";
option java_package = "com.reddit.devvit.plugin.media";

message MediaUploadRequest {
  string url = 1;
  string type = 2;
}

message MediaUploadResponse {
  string media_id = 1;
  string media_url = 2;
}

service MediaService {
  rpc Upload(MediaUploadRequest) returns (MediaUploadResponse);
}
