syntax = "proto3";

package devvit.plugin.devserver;

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/plugin/devserver";

// A list of test cases. Contains the actor these test cases belong to, and an array of actual test cases.
message TestCasesList {
  string actor_name = 1;
  repeated TestCase test_cases = 2;
}

// An individual test case contains the method that this test is for, the name of the test, and
// the message body that acts as the input to that method.
message TestCase {
  string method_name = 1;
  string test_name = 2;
  string test_input = 3;
}
