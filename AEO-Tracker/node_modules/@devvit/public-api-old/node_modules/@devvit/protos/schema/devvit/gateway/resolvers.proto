syntax = "proto3";

package devvit.gateway;

import "devvit/gql/subreddit_metadata.proto";

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/gateway";

service SubredditMetadataResolver {
  rpc GetSubredditMetadata(SubredditMetadataRequest) returns (devvit.gql.DevvitSubredditMetadata);
}

message SubredditMetadataRequest {
  string subreddit = 1; // t5_ subreddit id
}
