syntax = "proto3";

package devvit;

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit";
option java_outer_classname = "_UUID";
option java_package = "com.reddit.devvit";

// Many RPCs take just a UUID as a parameter; declare a common message here to make life simpler
message UUID {
  string id = 1;
}
