syntax = "proto3";

package devvit.actor.automation.v1alpha;

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/actor/automation";
option java_package = "com.reddit.devvit.actor.automation";

// The type of data the trigger will produce
// This is the type of data that will serve as the input
enum TriggerType {
  POST = 0; // Trigger will result in a Post
  COMMENT = 1; // Trigger will result in a Comment
  USER = 2; // Trigger will result in a User
}

// An event that kicks off an automation. Examples include Post/Comment Created, User Joined Community
// Each Automation has one Trigger that invokes it
message Trigger {
  string id = 1; // uuid of the trigger
  string name = 2; // a short human readable name for the trigger
  string label = 3; // description for the trigger
  TriggerType type = 4; // the type of data this trigger will produce
}
