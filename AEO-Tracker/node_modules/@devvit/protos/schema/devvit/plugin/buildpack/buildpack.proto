syntax = "proto3";

package devvit.plugin.buildpack;

import "devvit/plugin/buildpack/buildpack_common.proto";

option go_package = "github.snooguts.net/reddit/reddit-devplatform-monorepo/go-common/generated/protos/types/devvit/plugin/buildpack";

service BuildPack {
  // Compiles user code into an output bundle, including an audit trail, if desired.
  rpc Compile(CompileParams) returns (CompileResponse);

  // Automatically rebundle when input files change.
  rpc Watch(CompileParams) returns (stream CompileResponse);
}
